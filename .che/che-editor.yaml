schemaVersion: 2.1.0
metadata:
  name: theia-ide
commands:
  - id: init-container-command
    apply:
      component: remote-runtime-injector
events:
  preStart:
    - init-container-command
components:
  - name: theia-ide
    container:
      endpoints:
        - attributes:
            cookiesAuthEnabled: ''
            discoverable: ''
            type: main
            urlRewriteSupported: ''
          exposure: public
          name: theia
          protocol: https
          targetPort: 3100
        - attributes:
            cookiesAuthEnabled: ''
            discoverable: ''
            type: webview
            unique: ''
            urlRewriteSupported: ''
          exposure: public
          name: webviews
          protocol: https
          targetPort: 3100
        - attributes:
            cookiesAuthEnabled: ''
            discoverable: ''
            type: mini-browser
            unique: ''
            urlRewriteSupported: ''
          exposure: public
          name: mini-browser
          protocol: https
          targetPort: 3100
        - attributes:
            discoverable: ''
            type: ide-dev
            urlRewriteSupported: ''
          exposure: public
          name: theia-dev
          protocol: http
          targetPort: 3130
        - attributes:
            discoverable: ''
            urlRewriteSupported: ''
          exposure: public
          name: theia-redirect-1
          protocol: http
          targetPort: 13131
        - attributes:
            discoverable: ''
            urlRewriteSupported: ''
          exposure: public
          name: theia-redirect-2
          protocol: http
          targetPort: 13132
        - attributes:
            discoverable: ''
            urlRewriteSupported: ''
          exposure: public
          name: theia-redirect-3
          protocol: http
          targetPort: 13133
        - attributes:
            cookiesAuthEnabled: ''
            discoverable: ''
            type: collocated-terminal
            urlRewriteSupported: ''
          exposure: public
          name: terminal
          protocol: wss
          targetPort: 3333
      env:
        - name: THEIA_PLUGINS
          value: 'local-dir:///plugins'
        - name: HOSTED_PLUGIN_HOSTNAME
          value: 0.0.0.0
        - name: HOSTED_PLUGIN_PORT
          value: '3130'
        - name: THEIA_HOST
          value: 0.0.0.0
        - name: CHE_DASHBOARD_URL
          value: 'https://192.168.64.74.nip.io'
        - name: CHE_PLUGIN_REGISTRY_URL
          value: 'https://192.168.64.74.nip.io/plugin-registry/v3'
        - name: CHE_PLUGIN_REGISTRY_INTERNAL_URL
          value: 'http://plugin-registry.eclipse-che.svc:8080/v3'
      image: 'quay.io/eclipse/che-theia:next'
      memoryLimit: 2048M
      mountSources: true
      name: theia-ide
      sourceMapping: /projects
      volumeMounts:
        - name: plugins
          path: /plugins
        - name: theia-local
          path: /home/theia/.theia
  - name: plugins
    volume: {}
  - name: theia-local
    volume: {}
  - name: che-machine-exec
    container:
      command:
        - /go/bin/che-machine-exec
        - '--url'
        - '0.0.0.0:3333'
      env:
        - name: CHE_DASHBOARD_URL
          value: 'https://192.168.64.74.nip.io'
        - name: CHE_PLUGIN_REGISTRY_URL
          value: 'https://192.168.64.74.nip.io/plugin-registry/v3'
        - name: CHE_PLUGIN_REGISTRY_INTERNAL_URL
          value: 'http://plugin-registry.eclipse-che.svc:8080/v3'
      image: 'quay.io/eclipse/che-machine-exec:next'
      memoryLimit: 128Mi
      name: che-machine-exec
      sourceMapping: /projects
  - name: remote-runtime-injector
    container:
      env:
        - name: PLUGIN_REMOTE_ENDPOINT_EXECUTABLE
          value: /remote-endpoint/plugin-remote-endpoint
        - name: REMOTE_ENDPOINT_VOLUME_NAME
          value: remote-endpoint
        - name: CHE_DASHBOARD_URL
          value: 'https://192.168.64.74.nip.io'
        - name: CHE_PLUGIN_REGISTRY_URL
          value: 'https://192.168.64.74.nip.io/plugin-registry/v3'
        - name: CHE_PLUGIN_REGISTRY_INTERNAL_URL
          value: 'http://plugin-registry.eclipse-che.svc:8080/v3'
      image: 'quay.io/crw_pr/che-theia-endpoint-runtime-binary:1095'
      memoryLimit: 128Mi
      name: remote-runtime-injector
      sourceMapping: /projects
      volumeMounts:
        - name: remote-endpoint
          path: /remote-endpoint
    attributes:
      app.kubernetes.io/component: remote-runtime-injector
      app.kubernetes.io/part-of: che-theia.eclipse.org
  - name: remote-endpoint
    volume:
      ephemeral: true